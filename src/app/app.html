<div class="app-container">
  @if (showHeader && selectedClient(); as client) {
  <header class="app-header">
    <div class="header-content">
      <div class="selected-client-info">
        <span class="label">Wybrany klient:</span>
        <span class="client-name"
          >{{ client.firstName }} {{ client.lastName }}</span
        >
      </div>
      <nav class="nav-links">
        <a routerLink="/my-policies" routerLinkActive="active">Moje Polisy</a>
        <a routerLink="/my-offers" routerLinkActive="active">Moje Oferty</a>
        <button class="btn-change-client" (click)="goToChooseClient()">
          Zmie≈Ñ klienta
        </button>
      </nav>
    </div>
  </header>
  }

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
